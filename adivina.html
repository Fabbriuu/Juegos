<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adivina el N√∫mero</title>
    <style>
        body {
            font-family: "Arial", sans-serif;
            background-color: #121212; /* Fondo negro */
            color: #e0e0e0; /* Texto blanco gris√°ceo */
            text-align: center;
            margin: 0;
            padding: 0;
        }

        h1 {
            color: #ff9800; /* Naranja brillante */
            font-size: 3rem;
            margin-top: 50px;
        }

        p {
            color: #b0bec5; /* Gris suave */
            font-size: 1.2rem;
        }

        #game-container {
            margin: 20px auto;
            padding: 20px;
            max-width: 400px;
            border: 2px solid #ff9800;
            border-radius: 15px;
            background-color: #1e1e1e; /* Fondo m√°s oscuro */
        }

        input {
            width: 80%;
            padding: 10px;
            font-size: 1rem;
            border: 2px solid #ff9800;
            border-radius: 8px;
            background-color: #1e1e1e;
            color: #e0e0e0;
        }

        button {
            padding: 10px 20px;
            font-size: 1rem;
            margin-top: 10px;
            border: none;
            border-radius: 8px;
            background-color: #ff9800;
            color: #121212;
            cursor: pointer;
            transition: 0.3s;
        }

        button:hover {
            background-color: #ffb74d; /* M√°s claro al pasar el mouse */
        }

        #message {
            margin: 15px 0;
            font-size: 1.2rem;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h1>Adivina el N√∫mero</h1>
    <p>Estoy pensando en un n√∫mero entre 1 y 100. ¬øPuedes adivinar cu√°l es?</p>

    <div id="game-container">
        <input type="number" id="guess-input" placeholder="Escribe un n√∫mero..." min="1" max="100">
        <button onclick="checkGuess()">Adivinar</button>
        <div id="message"></div>
    </div>

    <script>
        // N√∫mero secreto aleatorio
        const secretNumber = Math.floor(Math.random() * 100) + 1;

        function checkGuess() {
            const guessInput = document.getElementById("guess-input");
            const guess = Number(guessInput.value);
            const message = document.getElementById("message");

            if (!guess || guess < 1 || guess > 100) {
                message.textContent = "‚ö†Ô∏è Por favor, ingresa un n√∫mero entre 1 y 100.";
                message.style.color = "#ff5722"; /* Naranja de alerta */
                return;
            }

            if (guess === secretNumber) {
                message.textContent = "üéâ ¬°Felicidades! Adivinaste el n√∫mero correctamente.";
                message.style.color = "#4caf50"; /* Verde brillante */
            } else if (guess < secretNumber) {
                message.textContent = "‚¨ÜÔ∏è Es m√°s alto. ¬°Intenta de nuevo!";
                message.style.color = "#03a9f4"; /* Azul */
            } else {
                message.textContent = "‚¨áÔ∏è Es m√°s bajo. ¬°Intenta de nuevo!";
                message.style.color = "#e91e63"; /* Rosa fuerte */
            }

            // Pista: Par o impar
            if (guess !== secretNumber) {
                message.textContent += ` Pista: El n√∫mero secreto es ${secretNumber % 2 === 0 ? "par" : "impar"}.`;
            }

            // Limpia el campo de entrada
            guessInput.value = "";
        }
    </script>
</body>
</html>
